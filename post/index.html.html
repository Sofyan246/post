<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/post/style.css.css">
</head>
<body>
    <div class="all">
    <div class="main">
        <div class="header">
            <div class="logo">
                <img src="/post/logo.png" alt="image not found" class="logo-icon">
            </div>
            <div class="navbar">
                <div class="navup">
                    <a class="nav">Home</a>
                    <a class="nav">About</a>
                    <a class="nav">Product</a>
                    <a class="nav">Contact</a>
                </div>
                </div>
                <div class="searchbar">
                    <div class="search">
                        <input class="search-text" placeholder="Type here">
                        <img src="/post/search-interface-symbol.png" class="search-logo">
                    </div>
                    <div class="user">
                        <img src="/post/user.png" class="user-logo">
                    </div>
                </div>
        </div>
        <div class="content">
            <div class="section-1">
                <div class="e-text">
                    <p class="e-commerce">e-commerce</p>
                    <p class="website">Website</p>
                    <p class="local">SUPPORT LOCAL EVERYTHING</p>
                </div>
                <div class="e-btns">
                    <div class="choose">
                        <p class="choose-text">Choose your</p>
                        <div class="ecommerce-btns">
                            <div class="logo-box">
                                <img src="/post/arrow-down-sign-to-navigate.png" alt="" class="down">
                            </div>

                            <div class="num">
                                <p class="number">2</p>
                            </div>
                            <div class="logo-box">
                                <img src="/post/upload.png" alt="" class="up">

                            </div>
                        </div>
                    </div>
                    <div class="buy-now">
                        <div class="basket">
                            <img src="/post/shopping-basket.png" alt="" class="basket-logo">
                        </div>
                        <p class="buy-text">Buy Now</p>
                    </div>
                </div>
            </div>
            <div class="section-2">
                <img src="/post/grey_pic1-removebg-preview.png" alt="" class="pictures">
                <img src="/post/grey_pic2-removebg-preview.png" alt="" class="pictures">
                <img src="/post/grey_pic3-removebg-preview.png" alt="" class="pictures">
                <div class="continue">
                    <p class="cont-text">Continue shopping</p>
                    <div class="line"></div>
                    <img src="/post/right.png" alt="" class="right">
                </div>
            </div>
        </div>
    </div>
    <img src="/post/grey_pic4-Photoroom-modified.png" alt="" class="chair">

    <div class="other-item-2">
        <p class="other-text">Super cozy!</p>
    </div>
    <div class="other-item-3">
        <p class="other-text">Minimalistic</p>
    </div>
    </div>
</body>
</html>
